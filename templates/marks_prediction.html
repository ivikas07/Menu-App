<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Marks Prediction</h1>
    <form action="{{ url_for('marks_prediction') }}" method="post">
        <label for="hours">Enter Study hour :</label>
        <input type="number" id="hours" name="hours" step="0.1" required><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction is not none %}
        <h2>Predicted Marks:</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
