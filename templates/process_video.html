<!-- templates/process_video.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Video</title>
    <style>/* static/style.css */
/* styles.css */

/* Reset some default styles */
body, h1, form, label, input, button, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #333;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 30px;
    text-align: center;
    color: #007bff;
}

form {
    max-width: 500px;
    width: 100%;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 8px;
    color: #555;
}

form input[type="file"], form input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: bold;
    text-transform: uppercase;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #0056b3;
}

a.back-button {
    margin-top: 20px;
    display: inline-block;
    text-decoration: none;
    color: #007bff;
    transition: color 0.3s;
}

a.back-button:hover {
    color: #0056b3;
}

/* Responsive styles */
@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }
    
    form {
        padding: 15px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    
    form {
        padding: 10px;
    }
    
    form label {
        font-size: 1em;
    }
    
    form input[type="file"], form input[type="text"] {
        font-size: 0.9em;
    }
    
    form button {
        font-size: 1em;
    }
}

        </style>
</head>
<body>
    <h1>Process Your Video</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="video_file">Upload Video:</label>
        <input type="file" name="video_file" id="video_file" required>
        <br><br>
        <label for="prompt_text">Enter Prompt:</label>
        <input type="text" name="prompt_text" id="prompt_text" required>
        <br><br>
        <button type="submit">Process</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-button">Back to Menu</a>
</body>
</html>
