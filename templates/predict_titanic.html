<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <style>
        /* styles.css */

/* Reset default styles */
body, h1, h2, form, label, input, select, p {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #333;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 20px;
    text-align: center;
    color: #007bff;
}

form {
    max-width: 500px;
    width: 100%;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 8px;
    color: #555;
}

form input[type="number"], 
form select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

form input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: bold;
    text-transform: uppercase;
    transition: background-color 0.3s;
}

form input[type="submit"]:hover {
    background-color: #0056b3;
}

h2 {
    margin-top: 20px;
    font-size: 2em;
    color: #007bff;
}

p {
    font-size: 1.2em;
    margin-top: 10px;
}

/* Responsive styles */
@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }
    
    form {
        padding: 15px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
    }
    
    form {
        padding: 10px;
    }
    
    form label {
        font-size: 1em;
    }
    
    form input[type="number"], 
    form select {
        font-size: 0.9em;
    }
    
    form input[type="submit"] {
        font-size: 1em;
    }
    
    h2 {
        font-size: 1.5em;
    }
    
    p {
        font-size: 1em;
    }
}

    </style>
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form action="/predict_titanic" method="post">
        <label for="Pclass">Passenger Class:</label>
        <input type="number" id="Pclass" name="Pclass" required><br>

        <label for="Sex">Gender:</label>
        <select id="Sex" name="Sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="Age">Age:</label>
        <input type="number" step="0.1" id="Age" name="Age" required><br>

        <label for="SibSp">Number of Siblings:</label>
        <input type="number" id="SibSp" name="SibSp" required><br>

        <input type="submit" value="Predict">
    </form>
    {% if result %}
    <h2>Prediction Result</h2>
    <p>{{ result }}</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
