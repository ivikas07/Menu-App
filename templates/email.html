<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/email.css') }}">
</head>
<body>
    <h1>Send an Email</h1>
    <form action="{{ url_for('email') }}" method="post">
        <label for="receiver_email">Receiver Email:</label>
        <input type="email" id="receiver_email" name="receiver_email" required><br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <input type="submit" value="Send Email">
    </form>
    <a href="{{ url_for('index') }}">Back to Menu</a>
</body>
</html>
