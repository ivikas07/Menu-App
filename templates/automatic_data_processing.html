<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Data Processing</title>
    <style>
        /* styles.css */

/* Reset some default styles */
body, h1, form, label, input, button, h2, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #333;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

h1 {
    font-size: 2.5em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 30px;
    color: #007bff;
    text-transform: uppercase;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    text-align: center;
    margin-bottom: 30px;
}

label {
    font-size: 1.2em;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
    color: #333;
}

input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

h2 {
    font-size: 2em;
    margin-top: 30px;
    color: #333;
    text-align: center;
}

a {
    color: #007bff;
    text-decoration: none;
    font-size: 1.2em;
    text-align: center;
    display: inline-block;
    margin-top: 20px;
    transition: color 0.3s;
}

a:hover {
    color: #0056b3;
}

/* Responsive styles */
@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }
    
    form {
        max-width: 90%;
    }

    h2 {
        font-size: 1.8em;
    }

    a {
        font-size: 1em;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8em;
    }
    
    h2 {
        font-size: 1.6em;
    }

    a {
        font-size: 0.9em;
    }
}

    </style>
</head>
<body>
    <h1>Automatic Data Processing</h1>
    <form action="{{ url_for('automatic_data_processing_route') }}" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV file:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <button type="submit">Process Data</button>
    </form>

    {% if preview %}
        <h2>Preview of Processed Data:</h2>
        {{ preview|safe }}
  
       
    {% endif %}
</body>
</html>
