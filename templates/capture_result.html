<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>/* styles.css */

        /* Reset default styles */
        body, h2, img, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h2 {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
            transition: color 0.3s;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 5px;
            text-align: center;
        }
        
        a:hover {
            color: #0056b3;
            border-color: #0056b3;
            background-color: #f0f0f0;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5em;
            }
            
            a {
                font-size: 1em;
            }
        }
        
        @media (max-width: 480px) {
            h2 {
                font-size: 1.2em;
            }
            
            a {
                font-size: 0.9em;
            }
        }
        </style>
    <title>Capture Result</title>
</head>
<body>
    <h2>Captured and Combined Image</h2>
    <img src="{{ url_for('static', filename=image_path) }}" alt="Combined Image" width="400">
    <br><br>
    <a href="{{ url_for('index') }}">Back to Menu</a>
</body>
</html>
