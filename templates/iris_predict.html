<!DOCTYPE html>
<html>
<head>
    <title>Predict Iris Species</title>
    <style>
 /* styles.css */

/* Reset default styles */
body, h1, h2, form, label, input, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #333;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

h1 {
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 30px;
    text-align: center;
}

form {
    max-width: 600px;
    width: 100%;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 10px;
    color: #555;
}

form input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: bold;
    text-transform: uppercase;
    transition: background-color 0.3s;
}

form input[type="submit"]:hover {
    background-color: #0056b3;
}

h2 {
    margin-top: 20px;
    font-size: 1.8em;
    color: #007bff;
    text-align: center;
}

a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
    transition: color 0.3s;
}

a:hover {
    color: #0056b3;
}

/* Responsive styles */
@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }
    
    form {
        padding: 15px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    
    form {
        padding: 10px;
    }
    
    form label {
        font-size: 1em;
    }
    
    form input[type="text"] {
        font-size: 0.9em;
    }
    
    form input[type="submit"] {
        font-size: 1em;
    }
    
    h2 {
        font-size: 1.5em;
    }
}

    </style>

</head>
<body>
    <h1>Predict Iris Species</h1>
    <form method="POST">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" id="sepal_length" name="sepal_length"><br><br>
        <label for="sepal_width">Sepal Width:</label>
        <input type="text" id="sepal_width" name="sepal_width"><br><br>
        <label for="petal_length">Petal Length:</label>
        <input type="text" id="petal_length" name="petal_length"><br><br>
        <label for="petal_width">Petal Width:</label>
        <input type="text" id="petal_width" name="petal_width"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
